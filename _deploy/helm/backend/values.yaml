# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


backend:
  image:
    repository: megalooo/arena_backend
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  
  http:
    port: 5000

loader:
  image:
    repository: megalooo/arena_loader
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  env:
    dndApi: https://www.dnd5eapi.co
    timeout: 30s
    indexes: armor,weapon

env:
  mongo:
    host: ""
    port: ""
    uri: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 80

podSecurityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 64Mi

